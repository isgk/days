<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ganesh Khade">
    <link rel="icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">

    <title>Days</title>
    <style type="text/css" media="screen">
        .bg-light {
          background: white;
        }

        .container {
          width: 80vw;
          margin-right: auto;
          margin-left: auto;
        }

        .big-font {
          font-family: "Playfair Display", serif;
          font-size: 15vw;
          color: #d32f2f;
        }
    </style>
  </head>

  <body class="bg-light">
    <div class="container">
      <h1>
      </h1>
        <div id="days" class="big-font"></div>
    </div>

    <script>
      (function() {
        'use strict';
        var _MS_PER_DAY = 1000 * 60 * 60 * 24;
        var birthday = new Date('April 6, 2018 00:00:00'),
            today = new Date(),
            difference = Math.floor((today - birthday)/_MS_PER_DAY),
            number = document.getElementById("days");
        number.innerHTML = difference.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      })();
    </script>
  </body>
</html>
